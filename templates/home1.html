<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Event Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>
<body style="
    margin: 0;
    padding: 0;
    font-family: 'Titan One', cursive;
    background-image: url('https://cdn.builder.io/api/v1/image/assets/TEMP/a3f4d030a73239ed1689002730d498040317729a?placeholderIfAbsent=true');
    background-size: cover;
    background-position: center;
    height: 100vh;
    color: white;
    position: relative;
    overflow: hidden;
">

    <!-- Logo -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="College Event Logo" style="
        position: absolute;
        top: 40px;
        left: 50px;
        width: 160px;
        height: 160px;
        border-radius: 50%;
        box-shadow: 2px 2px 8px black;
    ">

    <!-- Title and Tagline Positioned Bottom Left -->
    <div style="
        position: absolute;
        bottom: 100px;
        left: 40px;
        text-align: left;
    ">
        <h1 style="
            font-size: 100px;
            color: red;
            margin: 0;
            line-height: 1.1;
            text-shadow: 2px 2px 5px black;
        ">
            college<br>event hub
        </h1>
        <p style="
            font-size: 34px;
            text-shadow: 2px 2px 5px black;
        ">
            memories that last forever..
        </p>
    </div>

    <!-- Enter the Hub Button -->
    <a href="/old" style="
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: darkred;
        color: white;
        padding: 15px 25px;
        border-radius: 20px;
        text-decoration: none;
        font-size: 22px;
        box-shadow: 2px 2px 10px black;
    ">
        Enter the Hub
    </a>

</body>
</html>
