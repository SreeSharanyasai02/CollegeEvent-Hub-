<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Pulse | Admin Login</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap');

    :root {
      --primary: #5c31ff;
      --primary-dark: #4021d9;
      --secondary: #ff3687;
      --accent: #09f2d6;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --gray: #686877;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #141428 100%);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 400px;
      background: linear-gradient(145deg, #222235, #1d1d2e);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      text-align: center;
      border: 2px solid var(--primary);
      transition: all 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-10px);
    }

    .login-logo {
      margin-bottom: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-logo i {
      color: var(--accent);
      font-size: 2.5rem;
      margin-right: 1rem;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--light);
    }

    .login-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--light);
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--light);
      font-family: 'Montserrat', sans-serif;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(92, 49, 255, 0.3);
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background-color: var(--primary);
      color: var(--light);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: var(--primary-dark);
    }

    .forgot-password {
      text-align: center;
      margin-top: 1rem;
      color: var(--accent);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: var(--primary);
    }

    .error-msg {
      color: red;
      font-weight: 500;
      margin-top: 10px;
    }
    .logo-img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 10px;
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">
 
      
      <h1 class="login-title">College Event Hub</h1>
    </div>
    <h2 class="login-title">Admin Login</h2>

    <!-- Login Form -->
    <form method="POST" action="{{ url_for('admin_login') }}" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit" class="btn-login">Login</button>

      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>

    {% if error %}
      <p class="error-msg">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
