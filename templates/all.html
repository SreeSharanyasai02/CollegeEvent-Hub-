    <title>CSI Events</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            margin-bottom: 30px; /* Adjust gap as needed */
        }
        

        .slider {
            display: flex;
            gap: 20px;
            animation: slide 25s linear infinite;

        }

        .rangmanch { animation-direction: normal; }
        .kalakriti { animation-direction: reverse; }
        .literary { animation-direction: normal; }
        .soul { animation-direction: reverse; }
        .cadenza { animation-direction: normal; }

        @keyframes slide {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
        

        .event-card {
            width: 300px;
            height: 250px;
            flex-shrink: 0;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px; /* Add space below each card */
        }
        

        .event-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
