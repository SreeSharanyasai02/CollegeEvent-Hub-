<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Pulse | Organizer Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff3687;
      --primary-dark: #d9285f;
      --secondary: #5c31ff;
      --accent: #09f2d6;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --gray: #686877;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--dark) 0%, #141428 100%);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(145deg, #222235, #1d1d2e);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      padding: 2.5rem;
      text-align: center;
      border: 2px solid var(--primary);
    }

    .login-logo {
      margin-bottom: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .login-logo i {
      color: var(--accent);
      font-size: 2.5rem;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .login-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255, 54, 135, 0.3);
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    .btn-login:hover {
      background-color: var(--primary-dark);
    }

    .error-message {
      color: #ff6b6b;
      margin: 1rem 0;
      text-align: center;
    }

    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: var(--accent);
      text-decoration: none;
    }
    .logo-img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 10px;
}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">
      <h1>College Event Hub</h1>
    </div>
    <h2 class="login-title">Organizer Login</h2>

    <form class="login-form" method="POST" action="/organizer-login">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit" class="btn-login">Login</button>

      {% if error %}
        <p class="error-message">{{ error }}</p>
      {% endif %}

      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
  </div>
</body>
</html>
