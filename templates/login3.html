<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login | Campus Pulse</title>
  <link rel="stylesheet" href="student3.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1a2e;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background-color: #24243e;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .logo-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px black;
      margin-bottom: 10px;
    }

    .login-logo h1 {
      font-size: 24px;
      color: white;
      margin: 0 0 20px;
    }

    .login-title {
      font-size: 22px;
      color: white;
      margin-bottom: 25px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #b3b3cc;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 12px 15px;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: white;
      font-size: 16px;
    }

    .form-input:focus {
      outline: none;
      border-color: #5c31ff;
    }

    .btn-login {
      padding: 12px;
      background-color: #5c31ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #7048ff;
    }

    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #b3b3cc;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
    }

    .forgot-password:hover {
      color: #5c31ff;
    }

    .error-message {
      color: #ff6b81;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo-img">
      <h1>College Event Hub</h1>
    </div>

    <h2 class="login-title">Student Login</h2>
    <p style="color: #ff4d4d;">Hurry up soon!! Login to access your Event</p>

    <form class="login-form" method="POST" action="/student-login">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit" class="btn-login">Login</button>

      {% if error %}
        <p class="error-message">{{ error }}</p>
      {% endif %}

      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
  </div>
</body>
</html>
